---
layout: default
---
<div class="social-link">
    <a href="https://www.facebook.com/PANZ.Inc" target="_blank">
      <img src="/files/FB-f-Logo__blue_29.png"/>
    </a>
</div>
<div class="home">
  <p> The one stop shop for <a href="/files/panz-strategic-plan-2016.pdf">information on all steelbands, pan players, makers and tuners across Australia and New Zealand.</a></p> 
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
